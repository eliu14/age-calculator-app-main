<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet"
    />
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="js/load-fonts.js" async></script>
  <script src="js/logic.js" defer></script>
</head>
<body>
  <div class="card">
    
    <div class="info">
      <div class="inputWrapper">
        <label for="dayInput">DAY</label>
        <input id="dayInput" placeholder="DD" maxlength = "2"/ required />
      </div>
      <div class="inputWrapper">
        <label for="monthInput">MONTH</label>
        <input id="monthInput" placeholder="MM" maxlength = "2" required />
      </div>
      <div class="inputWrapper">
        <label for="yearInput">YEAR</label>
        <input id="yearInput" placeholder="YYYY" maxlength = "4" required />
      </div>
    </div>
    <div class="break">
      <hr />
      <button id="clickMe">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </button>
    </div>
    
    <div class="results">
      <span class="resultText" id="yearResult">- -</span> years <br>
      <span class="resultText" id="monthResult">- -</span> months <br>
      <span class="resultText" id="dayResult">- -</span> days <br>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ellen Liu</a>.
  </div>
</body>
</html>
